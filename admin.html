<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Ai ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    .login-box, .admin-panel {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .user-tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 6px;
    }

    .premium { background: gold; color: #000; }
    .free { background: #555; color: #fff; }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #222;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .logout-btn {
      margin-top: 20px;
      background: red;
    }
  </style>
</head>
<body>

  <div id="login-section" class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="admin-user" placeholder="Username" />
    <input type="password" id="admin-pass" placeholder="Password" />
    <input type="text" id="admin-code" placeholder="Secret Code" />
    <div class="error" id="login-error"></div>
    <button onclick="adminLogin()">Login</button>
  </div>

  <div id="admin-panel" class="admin-panel" style="display:none;">
    <h2>👑 Admin Panel</h2>
    <p>Total Registered Users:</p>
    <ul id="user-list"></ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const ADMIN_USERNAME = "Tahmid";
    const ADMIN_PASSWORD = "siyam944";
    const SECRET_CODE = "1234";

    function adminLogin() {
      const user = document.getElementById("admin-user").value.trim();
      const pass = document.getElementById("admin-pass").value;
      const code = document.getElementById("admin-code").value.trim();
      const error = document.getElementById("login-error");

      if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD && code === SECRET_CODE) {
        localStorage.setItem("adminLoggedIn", "true");
        showAdminPanel();
      } else {
        error.textContent = "❌ Incorrect credentials.";
      }
    }

    function showAdminPanel() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
      const userList = document.getElementById("user-list");
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      userList.innerHTML = users.map(user => {
        const tag = user.isPremium ? '<span class="user-tag premium">Premium</span>' : '<span class="user-tag free">Free</span>';
        return `<li><strong>${user.username}</strong> ${tag}</li>`;
      }).join("");
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      location.reload();
    }

    window.onload = () => {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        showAdminPanel();
      }
    };
  </script>
</body>
</html>
