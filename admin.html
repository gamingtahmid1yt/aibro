<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - AI ChatBot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-list {
      max-width: 600px;
      margin: 0 auto;
    }
    .user-card {
      background: #111;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .user-card p {
      margin: 6px 0;
    }
    .tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      display: inline-block;
      margin-left: 5px;
    }
    .tag.free {
      background: #555;
      color: #fff;
    }
    .tag.premium {
      background: gold;
      color: #000;
    }
    .tag.blocked {
      background: red;
      color: #fff;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    .delete-btn {
      background: #d9534f;
      color: white;
    }
    .block-btn {
      background: #5bc0de;
      color: white;
    }
    #back-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h2>Admin Panel - User Management</h2>
  <div class="user-list" id="user-list"></div>

  <script>
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser || loggedInUser.username.toLowerCase() !== 'tahmid') {
      alert('Access denied. Admin only.');
      window.location.href = 'login.html';
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    const userList = document.getElementById('user-list');

    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function renderUsers() {
      userList.innerHTML = '';
      users.forEach((user, index) => {
        const div = document.createElement('div');
        div.className = 'user-card';

        const tags = [];
        if (user.isPremium) tags.push('<span class="tag premium">Premium</span>');
        else tags.push('<span class="tag free">Free</span>');
        if (user.isBlocked) tags.push('<span class="tag blocked">Blocked</span>');

        div.innerHTML = `
          <p><strong>Username:</strong> ${user.username} ${tags.join(' ')}</p>
          <p><strong>Password:</strong> ${user.password}</p>
          <button class="delete-btn" onclick="deleteUser(${index})">Delete</button>
          <button class="block-btn" onclick="toggleBlock(${index})">${user.isBlocked ? 'Unblock' : 'Block'}</button>
        `;
        userList.appendChild(div);
      });
    }

    function deleteUser(index) {
      const confirmDelete = confirm(`Delete user "${users[index].username}"?`);
      if (confirmDelete) {
        users.splice(index, 1);
        saveUsers();
        renderUsers();
      }
    }

    function toggleBlock(index) {
      users[index].isBlocked = !users[index].isBlocked;
      saveUsers();
      renderUsers();
    }

    renderUsers();
  </script>
</body>
</html>
