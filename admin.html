<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    button, input {
      padding: 8px 12px;
      margin: 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }
    #toggle-server-btn {
      display: block;
      margin: 10px auto;
      font-weight: bold;
      cursor: pointer;
    }
    #search-box {
      display: block;
      margin: 20px auto 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    .block-btn { background: #e74c3c; color: white; cursor: pointer; }
    .unblock-btn { background: #27ae60; color: white; cursor: pointer; }
    .premium-btn { background: gold; color: black; cursor: pointer; }
    .free-btn { background: #3498db; color: white; cursor: pointer; }
    .delete-btn { background: crimson; color: white; cursor: pointer; }
    .online { color: #00e676; }
    .offline { color: #e53935; }
    #stats { margin: 20px 0; text-align: center; font-size: 16px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<h1>ğŸ‘‘ Admin Panel</h1>
<h3>ğŸŒ Server Status: <span id="server-status-text">Checking...</span></h3>
<button id="toggle-server-btn">Toggle Server</button>

<input type="text" id="search-box" placeholder="ğŸ” Search username..." />

<div id="stats"></div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Status</th>
      <th>Premium Date</th>
      <th>Online?</th>
      <th>Blocked</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="user-table"></tbody>
</table>

<h3>ğŸ“œ Admin Logs</h3>
<ul id="log-list"></ul>

<script>
  const sheetUrl = "https://script.google.com/macros/s/AKfycbxEFdOMXCOrQs6y0vtHP5rnjp-q7wC8YnUQuDGLLmiWGEl5tDGHRPH8hAq1v9vupP7OlQ/exec";
  const serverKey = "server_status";
  const logKey = "admin_logs";

  const statusText = document.getElementById('server-status-text');
  const toggleBtn = document.getElementById('toggle-server-btn');
  const userTable = document.getElementById('user-table');
  const statsBox = document.getElementById('stats');
  const logList = document.getElementById('log-list');
  const searchBox = document.getElementById('search-box');

  function updateServerUI() {
    const isOn = localStorage.getItem(serverKey) !== 'off';
    statusText.innerText = isOn ? 'ğŸŸ¢ Online' : 'ğŸ”´ Offline';
    toggleBtn.textContent = isOn ? 'ğŸ”´ Turn OFF Server' : 'ğŸŸ¢ Turn ON Server';
  }

  toggleBtn.onclick = () => {
    const current = localStorage.getItem(serverKey);
    const nextStatus = current === 'off' ? 'on' : 'off';
    localStorage.setItem(serverKey, nextStatus);
    addLog('Server toggled to: ' + nextStatus.toUpperCase());
    updateServerUI();
  };

  function addLog(text) {
    const logs = JSON.parse(localStorage.getItem(logKey) || '[]');
    const entry = `${new Date().toLocaleString()}: ${text}`;
    logs.unshift(entry);
    localStorage.setItem(logKey, JSON.stringify(logs));
    loadLogs();
  }

  function loadLogs() {
    const logs = JSON.parse(localStorage.getItem(logKey) || '[]');
    logList.innerHTML = logs.map(log => `<li>${log}</li>`).join('');
  }

  function loadUsers(search = "") {
    fetch(sheetUrl + "?action=getUsers")
      .then(res => res.json())
      .then(data => {
        userTable.innerHTML = "";
        let users = data.users || [];
        if (search) {
          users = users.filter(user =>
            user.username.toLowerCase().includes(search.toLowerCase())
          );
        }

        statsBox.innerHTML = `ğŸ‘¥ Total Users: ${users.length}`;
        users.forEach((user, index) => {
          const status = user.type === 'premium' ? 'ğŸŒŸ Premium' : 'Free';
          const blocked = user.blocked === 'true' ? 'ğŸš« Yes' : 'âœ… No';
          const online = Date.now() - parseInt(user.lastActive || 0) < 60000;
          const row = `
            <tr>
              <td>${user.username}</td>
              <td>${status}</td>
              <td>${user.premiumSince || '-'}</td>
              <td><span class="${online ? 'online' : 'offline'}">${online ? 'ğŸŸ¢ Online' : 'ğŸ”´ Offline'}</span></td>
              <td>${blocked}</td>
              <td>
                <button class="${user.blocked === 'true' ? 'unblock-btn' : 'block-btn'}" onclick="updateUser('${user.username}', 'block', '${user.blocked === 'true' ? 'false' : 'true'}')">
                  ${user.blocked === 'true' ? 'Unblock' : 'Block'}
                </button>
                <button class="premium-btn" onclick="updateUser('${user.username}', 'type', 'premium')">Give Premium</button>
                <button class="free-btn" onclick="updateUser('${user.username}', 'type', 'free')">Give Free</button>
                <button class="delete-btn" onclick="updateUser('${user.username}', 'delete', '1')">Delete</button>
              </td>
            </tr>
          `;
          userTable.insertAdjacentHTML('beforeend', row);
        });
      });
  }

  function updateUser(username, field, value) {
    const form = new FormData();
    form.append("action", "updateUser");
    form.append("username", username);
    form.append("field", field);
    form.append("value", value);
    fetch(sheetUrl, { method: "POST", body: form })
      .then(res => res.text())
      .then(() => {
        addLog(`${username} â†’ ${field} set to "${value}"`);
        loadUsers(searchBox.value);
      });
  }

  searchBox.addEventListener("input", () => {
    loadUsers(searchBox.value);
  });

  updateServerUI();
  loadLogs();
  loadUsers();

  setInterval(() => loadUsers(searchBox.value), 30000); // Auto-refresh every 30s
</script>
</body>
</html>
