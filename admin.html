<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 12px;
      margin: 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #toggle-server-btn {
      display: block;
      margin: 10px auto 30px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    .block-btn {
      background: #e74c3c;
      color: white;
    }
    .unblock-btn {
      background: #27ae60;
      color: white;
    }
    .premium-btn {
      background: gold;
      color: black;
    }
    .free-btn {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h1>👑 Admin Panel</h1>
  <h3>🌐 Server Status: <span id="server-status-text">Checking...</span></h3>
  <button id="toggle-server-btn">Toggle Server</button>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Blocked</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-table"></tbody>
  </table>

  <script>
    const userTable = document.getElementById('user-table');
    const toggleBtn = document.getElementById('toggle-server-btn');
    const statusText = document.getElementById('server-status-text');

    // ====== Server Status ======
    function updateServerUI() {
      const isOn = localStorage.getItem('server_status') !== 'off';
      statusText.innerText = isOn ? '🟢 Online' : '🔴 Offline';
      toggleBtn.textContent = isOn ? '🔴 Turn OFF Server' : '🟢 Turn ON Server';
    }

    toggleBtn.onclick = () => {
      const current = localStorage.getItem('server_status');
      const next = current === 'off' ? 'on' : 'off';
      localStorage.setItem('server_status', next);
      updateServerUI();
    };

    // ====== Load Users ======
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      userTable.innerHTML = '';

      users.forEach((user, index) => {
        const status = user.type === 'premium' ? '🌟 Premium' : 'Free';
        const blocked = user.blocked ? '🚫 Yes' : '✅ No';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${status}</td>
          <td>${blocked}</td>
          <td>
            <button class="${user.blocked ? 'unblock-btn' : 'block-btn'}" onclick="toggleBlock(${index})">
              ${user.blocked ? 'Unblock' : 'Block'}
            </button>
            <button class="premium-btn" onclick="makePremium(${index})">Give Premium</button>
            <button class="free-btn" onclick="makeFree(${index})">Give Free</button>
          </td>
        `;
        userTable.appendChild(row);
      });
    }

    function saveUsers(users) {
      localStorage.setItem('registeredUsers', JSON.stringify(users));
    }

    function toggleBlock(index) {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      users[index].blocked = !users[index].blocked;

      const current = localStorage.getItem('loggedInUser');
      if (current) {
        const currentUser = JSON.parse(current);
        if (currentUser.username === users[index].username) {
          currentUser.blocked = users[index].blocked;
          localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
        }
      }

      saveUsers(users);
      loadUsers();
    }

    function makePremium(index) {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      users[index].type = 'premium';

      const current = localStorage.getItem('loggedInUser');
      if (current) {
        const currentUser = JSON.parse(current);
        if (currentUser.username === users[index].username) {
          currentUser.type = 'premium';
          localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
        }
      }

      saveUsers(users);
      loadUsers();
    }

    function makeFree(index) {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      users[index].type = 'free';

      const current = localStorage.getItem('loggedInUser');
      if (current) {
        const currentUser = JSON.parse(current);
        if (currentUser.username === users[index].username) {
          currentUser.type = 'free';
          localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
        }
      }

      saveUsers(users);
      loadUsers();
    }

    // ====== INIT ======
    updateServerUI();
    loadUsers();

    // Optional: Live reload when tab becomes active
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        updateServerUI();
        loadUsers();
      }
    });
  </script>
</body>
</html>
