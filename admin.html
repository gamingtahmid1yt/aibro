<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .block-btn {
      background: #e74c3c;
      color: white;
    }
    .unblock-btn {
      background: #27ae60;
      color: white;
    }
    .premium-btn {
      background: gold;
      color: black;
    }
    .free-btn {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Blocked</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-table"></tbody>
  </table>

  <script>
    const userTable = document.getElementById('user-table');

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      userTable.innerHTML = '';

      users.forEach((user, index) => {
        const tr = document.createElement('tr');

        const status = user.type === 'premium' ? 'ðŸŒŸ Premium' : 'Free';
        const blocked = user.blocked ? 'ðŸš« Yes' : 'âœ… No';

        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${status}</td>
          <td>${blocked}</td>
          <td>
            <button class="${user.blocked ? 'unblock-btn' : 'block-btn'}" onclick="toggleBlock(${index})">
              ${user.blocked ? 'Unblock' : 'Block'}
            </button>
            <button class="premium-btn" onclick="makePremium(${index})">Give Premium</button>
            <button class="free-btn" onclick="makeFree(${index})">Give Free</button>
          </td>
        `;
        userTable.appendChild(tr);
      });
    }

    function saveUsers(users) {
      localStorage.setItem('registeredUsers', JSON.stringify(users));
    }

    function toggleBlock(index) {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      users[index].blocked = !users[index].blocked;

      // Update if the current logged in user is the one being edited
      const current = localStorage.getItem('loggedInUser');
      if (current) {
        const currentUser = JSON.parse(current);
        if (currentUser.username === users[index].username) {
          currentUser.blocked = users[index].blocked;
          localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
        }
      }

      saveUsers(users);
      loadUsers();
    }

    function makePremium(index) {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      users[index].type = 'premium';
      saveUsers(users);

      const current = localStorage.getItem('loggedInUser');
      if (current) {
        const currentUser = JSON.parse(current);
        if (currentUser.username === users[index].username) {
          currentUser.type = 'premium';
          localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
        }
      }

      loadUsers();
    }

    function makeFree(index) {
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      users[index].type = 'free';
      saveUsers(users);

      const current = localStorage.getItem('loggedInUser');
      if (current) {
        const currentUser = JSON.parse(current);
        if (currentUser.username === users[index].username) {
          currentUser.type = 'free';
          localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
        }
      }

      loadUsers();
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
