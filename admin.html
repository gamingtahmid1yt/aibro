<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    button, input {
      padding: 8px 12px;
      margin: 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }
    #toggle-server-btn {
      display: block;
      margin: 10px auto;
      font-weight: bold;
      cursor: pointer;
    }
    #search-box {
      display: block;
      margin: 20px auto 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    .block-btn { background: #e74c3c; color: white; cursor: pointer; }
    .unblock-btn { background: #27ae60; color: white; cursor: pointer; }
    .premium-btn { background: gold; color: black; cursor: pointer; }
    .free-btn { background: #3498db; color: white; cursor: pointer; }
    .delete-btn { background: crimson; color: white; cursor: pointer; }
    .online { color: #00e676; }
    .offline { color: #e53935; }
    #stats { margin: 20px 0; text-align: center; font-size: 16px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<h1>üëë Admin Panel</h1>
<h3>üåê Server Status: <span id="server-status-text">Checking...</span></h3>
<button id="toggle-server-btn">Toggle Server</button>

<input type="text" id="search-box" placeholder="üîç Search IP..." />

<div id="stats"></div>

<table>
  <thead>
    <tr>
      <th>IP Address</th>
      <th>Status</th>
      <th>Last Active</th>
      <th>Blocked?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="user-table"></tbody>
</table>

<h3>üìú Admin Logs</h3>
<ul id="log-list"></ul>

<script>
  const serverKey = "server_status";
  const logKey = "admin_logs";
  const userMapKey = "user_map";

  const statusText = document.getElementById('server-status-text');
  const toggleBtn = document.getElementById('toggle-server-btn');
  const userTable = document.getElementById('user-table');
  const statsBox = document.getElementById('stats');
  const logList = document.getElementById('log-list');
  const searchBox = document.getElementById('search-box');

  function getUserMap() {
    return JSON.parse(localStorage.getItem(userMapKey) || '{}');
  }

  function saveUserMap(map) {
    localStorage.setItem(userMapKey, JSON.stringify(map));
  }

  function addLog(text) {
    const logs = JSON.parse(localStorage.getItem(logKey) || '[]');
    const entry = `${new Date().toLocaleString()}: ${text}`;
    logs.unshift(entry);
    localStorage.setItem(logKey, JSON.stringify(logs));
    loadLogs();
  }

  function loadLogs() {
    const logs = JSON.parse(localStorage.getItem(logKey) || '[]');
    logList.innerHTML = logs.map(log => `<li>${log}</li>`).join('');
  }

  function updateServerUI() {
    const isOn = localStorage.getItem(serverKey) !== 'off';
    statusText.innerText = isOn ? 'üü¢ Online' : 'üî¥ Offline';
    toggleBtn.textContent = isOn ? 'üî¥ Turn OFF Server' : 'üü¢ Turn ON Server';
  }

  toggleBtn.onclick = () => {
    const current = localStorage.getItem(serverKey);
    const nextStatus = current === 'off' ? 'on' : 'off';
    localStorage.setItem(serverKey, nextStatus);
    addLog('Server toggled to: ' + nextStatus.toUpperCase());
    updateServerUI();
  };

  function loadUsers(search = "") {
    const map = getUserMap();
    const keys = Object.keys(map);
    userTable.innerHTML = "";

    const filtered = search ? keys.filter(ip => ip.includes(search)) : keys;
    statsBox.textContent = `üë• Tracked IPs: ${filtered.length}`;

    filtered.forEach(ip => {
      const user = map[ip];
      const lastActive = new Date(user.lastActive || 0).toLocaleString();
      const row = `
        <tr>
          <td>${ip}</td>
          <td>${user.type === 'premium' ? 'üåü Premium' : 'Free'}</td>
          <td>${lastActive}</td>
          <td>${user.blocked ? 'üö´ Yes' : '‚úÖ No'}</td>
          <td>
            <button class="${user.blocked ? 'unblock-btn' : 'block-btn'}" onclick="updateUser('${ip}', 'blocked', ${!user.blocked})">
              ${user.blocked ? 'Unblock' : 'Block'}
            </button>
            <button class="premium-btn" onclick="updateUser('${ip}', 'type', 'premium')">Give Premium</button>
            <button class="free-btn" onclick="updateUser('${ip}', 'type', 'free')">Make Free</button>
            <button class="delete-btn" onclick="removeUser('${ip}')">Delete</button>
          </td>
        </tr>
      `;
      userTable.insertAdjacentHTML('beforeend', row);
    });
  }

  function updateUser(ip, field, value) {
    const map = getUserMap();
    if (!map[ip]) return;
    map[ip][field] = value;
    map[ip].lastActive = Date.now();
    saveUserMap(map);
    addLog(`${ip} ‚Üí ${field} = ${value}`);
    loadUsers(searchBox.value);
  }

  function removeUser(ip) {
    const map = getUserMap();
    delete map[ip];
    saveUserMap(map);
    addLog(`${ip} ‚Üí removed from system`);
    loadUsers(searchBox.value);
  }

  searchBox.addEventListener("input", () => loadUsers(searchBox.value));

  updateServerUI();
  loadLogs();
  loadUsers();

  setInterval(() => loadUsers(searchBox.value), 30000); // Auto-refresh
</script>

</body>
</html>
