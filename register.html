<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - AI ChatBot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <label><input type="checkbox" id="premium" /> I am a Premium User</label>
    
    <button onclick="register()">Register</button>
    <p class="error" id="error-msg"></p>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const isPremium = document.getElementById('premium').checked;
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = 'Please fill all fields';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '[]');
      let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

      // Check if username exists
      if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
        errorMsg.textContent = 'Username already exists';
        return;
      }

      // Save in users (for login)
      const newUser = { username, password, isPremium };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      // Save in registeredUsers (for admin panel)
      const newRegistered = {
        username,
        type: isPremium ? 'premium' : 'free',
        blocked: false
      };
      registeredUsers.push(newRegistered);
      localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

      errorMsg.textContent = '';
      alert('Account created successfully! Please login.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
