<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | AiBro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -5px;
    }
    a {
      color: #00f;
      text-decoration: underline;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Account</h2>
    <input type="text" id="username" placeholder="Username (max 12 characters)" maxlength="12" />
    <input type="password" id="password" placeholder="Password (min 4 characters)" />
    <div class="error" id="error"></div>
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (!username || username.length > 12) {
        error.textContent = "Username must be 1–12 characters.";
        return;
      }
      if (!password || password.length < 4) {
        error.textContent = "Password must be at least 4 characters.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.username === username)) {
        error.textContent = "Username already exists.";
        return;
      }

      users.push({ username, password, type: "free" });
      localStorage.setItem("users", JSON.stringify(users));
      alert("✅ Registered successfully! Please log in.");
      window.location.href = "login.html";
    }
  </script>
</body>
  </html>
