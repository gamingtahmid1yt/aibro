<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI ChatBot by Tahmid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Buttons -->
  <button id="clear-btn">Clear</button>
  <button id="theme-switch" title="Toggle Dark/Light">🌙</button>

  <!-- Chat UI Container -->
  <div id="app-container">
    <div id="top-box">
      <h1>AI ChatBot 🇧🇩</h1>
    </div>

    <div id="chat-box"></div>

    <form id="input-form">
      <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>

    <!-- Wikipedia Image Preview Section -->
    <div id="wiki-preview"></div>
  </div>

  <!-- Scroll to Bottom Button -->
  <button id="scroll-to-bottom" title="Scroll to bottom">⬇️</button>

  <!-- Premium Membership Pop-up -->
  <div id="premium-popup">
    <h3>🚀 Upgrade to Premium</h3>
    <p>Unlimited replies and faster response only ৫০৳/month</p>
    <a href="https://wa.me/8801963178893" target="_blank">
      <button class="whatsapp-btn">Contact on WhatsApp</button>
    </a>
    <button class="close-btn">❌ Close</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
