<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI ChatBot by Tahmid</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }

    #top-box {
      position: sticky;
      top: 0;
      background: #1c1c1c;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 2px solid #333;
    }

    #top-box h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    #top-box h1 span {
      margin-left: 10px;
      font-size: 16px;
      font-weight: normal;
    }

    #ai-switch-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #theme-switch {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: yellow;
    }

    #clear-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }

    #app-container {
      padding: 70px 15px 80px;
    }

    #chat-box {
      max-width: 800px;
      margin: auto;
    }

    .user-message, .bot-message {
      background: #222;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 10px 0;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
    }

    .user-message {
      background-color: #0055aa;
      color: #fff;
      text-align: right;
    }

    .bot-message {
      background-color: #333;
      color: #fff;
    }

    .bot-message button {
      margin-top: 8px;
      background: #444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #input-form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #1a1a1a;
      padding: 10px;
      z-index: 999;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: #333;
      color: white;
      margin-right: 10px;
    }

    #send-btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #scroll-to-bottom {
      position: fixed;
      bottom: 80px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 18px;
      border-radius: 50%;
      display: none;
      z-index: 999;
    }

    .light-mode {
      background: #f9f9f9;
      color: #000;
    }

    .light-mode #chat-box .user-message {
      background-color: #d0e7ff;
      color: #000;
    }

    .light-mode #chat-box .bot-message {
      background-color: #f0f0f0;
      color: #000;
    }

    .light-mode #user-input {
      background: #eee;
      color: #000;
    }

    .light-mode #input-form {
      background: #ccc;
    }

    .light-mode #scroll-to-bottom {
      background: #888;
      color: black;
    }

    .light-mode #ai-switch-btn {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Top box -->
  <div id="top-box">
    <h1>AI ChatBot ðŸ‡§ðŸ‡©</h1>
    <div>
      <button id="ai-switch-btn">Switch to Smart AI</button>
      <button id="theme-switch" title="Toggle Dark/Light">ðŸŒ™</button>
    </div>
  </div>

  <!-- Clear Button -->
  <button id="clear-btn">Clear</button>

  <!-- Main App -->
  <div id="app-container">
    <div id="chat-box"></div>

    <form id="input-form">
      <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>

    <!-- Wikipedia Image Preview -->
    <div id="wiki-preview"></div>
  </div>

  <!-- Scroll to Bottom -->
  <button id="scroll-to-bottom" title="Scroll to bottom">â‡©</button>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
