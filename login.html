<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AI ChatBot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = 'Please fill all fields';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const foundUser = users.find(u => u.username === username && u.password === password);

      if (!foundUser) {
        errorMsg.textContent = 'Invalid username or password';
        return;
      }

      // Ensure structure includes isPremium & blocked
      const loggedUser = {
        username: foundUser.username,
        password: foundUser.password,
        isPremium: foundUser.isPremium || false,
        blocked: foundUser.blocked || false,
        type: foundUser.isPremium ? 'premium' : 'free',
        isAdmin: foundUser.username.toLowerCase() === 'tahmid' // optional flag
      };

      localStorage.setItem('loggedInUser', JSON.stringify(loggedUser));
      errorMsg.textContent = '';
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
