<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Tahmid AI ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <div class="section">
    <h3>Saved Name</h3>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="saveName()">Save Name</button>
    <button onclick="removeName()">Remove Saved Name</button>
    <p id="savedName"></p>
  </div>

  <div class="section">
    <h3>Daily Limit</h3>
    <p id="dailyLimitText">Loading...</p>
  </div>

  <div class="section">
    <h3>Reset Premium</h3>
    <button onclick="showResetPopup()">Reset Premium with IP</button>
  </div>

  <div class="section">
    <h3>Contact Developer</h3>
    <button onclick="window.open('https://wa.me/8801963178893','_blank')">Message on WhatsApp</button>
  </div>

  <!-- Reset Premium Popup -->
  <div id="resetPopup" class="hidden section" style="position: fixed; top: 20%; left: 10%; right: 10%; z-index: 9999;">
    <h3>Enter IP to Reset Premium</h3>
    <input type="text" id="ipInput" placeholder="Enter your IP">
    <button onclick="resetPremium()">Reset Now</button>
    <button onclick="hideResetPopup()">Cancel</button>
    <p id="resetStatus"></p>
  </div>

  <script>
    // Show and hide popup
    function showResetPopup() {
      document.getElementById("resetPopup").classList.remove("hidden");
    }
    function hideResetPopup() {
      document.getElementById("resetPopup").classList.add("hidden");
      document.getElementById("resetStatus").textContent = "";
    }

    // Save and remove name
    function saveName() {
      const name = document.getElementById("nameInput").value;
      if (name) {
        localStorage.setItem("savedName", name);
        document.getElementById("savedName").textContent = "Saved Name: " + name;
        alert("Name saved!");
      }
    }

    function removeName() {
      localStorage.removeItem("savedName");
      document.getElementById("savedName").textContent = "";
      alert("Name removed.");
    }

    // Load saved name
    window.onload = function () {
      const name = localStorage.getItem("savedName");
      if (name) {
        document.getElementById("savedName").textContent = "Saved Name: " + name;
      }

      const count = localStorage.getItem("replyCount") || 0;
      const date = localStorage.getItem("replyDate");
      const today = new Date().toLocaleDateString();
      const limit = 30;
      let remaining = limit - count;

      if (date !== today) {
        localStorage.setItem("replyCount", 0);
        localStorage.setItem("replyDate", today);
        remaining = limit;
      }

      document.getElementById("dailyLimitText").textContent = "You have " + remaining + " replies left today.";
    };

    // Reset premium logic
    const allowedIP = "000.000.000"; // Example IP to check

    function resetPremium() {
      const ip = document.getElementById("ipInput").value.trim();
      if (ip === allowedIP) {
        // Reset logic: clear from whitelist (simulated)
        alert("Premium has been reset for IP: " + ip);
        document.getElementById("resetStatus").textContent = "Premium reset successfully.";
      } else {
        document.getElementById("resetStatus").innerHTML = `
          Incorrect IP. <br>
          <a href="https://wa.me/8801963178893" target="_blank">
            Click here to message the developer on WhatsApp
          </a>`;
      }
    }
  </script>
</body>
</html>
