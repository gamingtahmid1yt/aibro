<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - AI ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #28a745;
    }

    .back-btn:hover {
      background-color: #1e7e34;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîß Settings</h2>
    
    <label for="username">üë§ Your Name:</label>
    <input type="text" id="username" placeholder="Enter your name" />

    <button onclick="saveName()">üíæ Save Name</button>
    <button onclick="clearChat()">üóëÔ∏è Clear Chat History</button>
    <button class="back-btn" onclick="goBack()">üîô Go back to Ai ChatBot</button>
  </div>

  <script>
    const input = document.getElementById('username');

    window.onload = () => {
      const savedName = localStorage.getItem('username');
      if (savedName) {
        input.value = savedName;
      }
    };

    function saveName() {
      const name = input.value.trim();
      if (name) {
        localStorage.setItem('username', name);
        alert('‚úÖ Name saved successfully!');
      } else {
        alert('‚ö†Ô∏è Please enter a name.');
      }
    }

    function clearChat() {
      localStorage.removeItem('user_messages');
      localStorage.removeItem('reply_limit');
      localStorage.removeItem('limit_date');
      alert('üóëÔ∏è Chat history cleared!');
    }

    function goBack() {
      window.location.href = 'https://gamingtahmid1yt.github.io/aichatbot/';
    }
  </script>
</body>
</html>
